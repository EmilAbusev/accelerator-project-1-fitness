  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="sass/style.scss">

  <link href="fonts/alumni-sans-v18-cyrillic-800.woff2" rel="preload" as="font" type="font/woff2"

  <link href="fonts/roboto-condensed-v27-cyrillic-300.woff2" rel="preload" as="font" type="font/woff2"

<body class="page-body">
  <div class="wrapper">
    <header class="header" data-test="hero">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header__main-navigation main-navigation">
            <a class="main-navigation__logo logo" href="#">
              <img src="img/content/logo-header.svg" width="120" height="26" alt="Логотип фитнес центра">
            </a>
            <ul class="main-navigation__list">
              <li class="main-navigation__item">
                <a class="main-navigation__link" href="tel:+78005555555">8 800 555-55-55</a>
              </li>
            </ul>
          </nav>
          <section class="header__hero hero">
            <div class="hero__wrepper">
              <p>Омск</p>
              <h1>ФИТНЕС ЦЕНТР</h1>
              <ul class="hero__list">
                <li class="hero__list-item">Тренажёрный зал</li>
                <li class="hero__list-item">Групповые занятия</li>
                <li class="hero__list-item">Кардио-зона</li>
              </ul>
              <a class="hero__btn btn" href="#">Купить абонемент</a>
            </div>
            <div class="hero__image">
              <picture>
                <source type="image/webp" media="(max-width: 1365px)" width="324" height="390"
                  srcset="./img/content/hero/hero-tablet@1x.webp 1x, ./img/content/hero/hero-tablet@2x.webp 2x">
                <source type="image/webp" media="(min-width: 1366px)" width="500" height="524"
                  srcset="./img/content/hero/hero-desktop@1x.webp 1x, ./img/content/hero/hero-desktop@2x.webp 2x">
                <source type="image/jpeg" media="(max-width: 1365px)" width="324" height="390"
                  srcset="./img/content/hero/hero-tablet@1x.jpg 1x, ./img/content/hero/hero-tablet@2x.jpg 2x">
                <source type="image/jpeg" media="(min-width: 1366px)" width="500" height="524"
                  srcset="./img/content/hero/hero-desktop@1x.jpg 1x, ./img/content/hero/hero-desktop@2x.jpg 2x">
                <img src="./img/content/hero/hero-desktop@1x.jpg" width="500" height="524"
                  srcset="./img/content/hero/hero-desktop@2x.jpg 2x" alt="Тренер в футболке в большой буквой S">
              </picture>
            </div>
          </section>
        </div>
      </div>
    </header>
    <main>
      <section class="about" data-test="about">
        <div class="container">

        </div>
      </section>
    </main>
  </div>
</body>
